<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page</title>

    <link rel="stylesheet" href="css/fullpage.css">
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/fullpage.js"></script>
    

    <style type="text/css">
        *{margin: 0; padding: 0; }
        h1{color: #fff; font-size: 5vw;}

        .section{text-align: center; background-size: cover;}

        #section1{background-image: url(img/bg1.jpg);}
        #section2{background-image: url(img/bg2.jpg);}
        #section3{background-image: url(img/bg3.jpg);}
        #section4{background-image: url(img/bg4.jpg);}
        #section5{background-image: url(img/bg5.jpg);}
    </style>

    <script lang="java">
        $(function(){
            $("#fullpage").fullpage({
                navigation : true,
                navigationPosition : "left",
                navigationTooltips :["page1" , "page2", "page3" , "page4" , "page5"],
                ScrollingSpeed : 5000
            })
        })//j
    </script>


</head>
<body>
    <div id="fullpage">
        <div class="section" id="section1"><h1>Full Page #1</h1></div>
        <div class="section" id="section2"><h1>Full Page #2</h1></div>
        <div class="section" id="section3"><h1>Full Page #3</h1></div>
        <div class="section" id="section4"><h1>Full Page #4</h1></div>
        <div class="section" id="section5"><h1>Full Page #5</h1></div>
    </div> <!-- #fullpage -->
</body>
</html>
